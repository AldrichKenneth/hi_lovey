    <body>
        <section id="heart-section">
            <div id="happy-message"><span class="increase-size">YAAAAAAAAAY</span></div>
            <div id="click-heart">Click my heart!</div>
            <div id="wrapper">
                <a href="#message-section" onClick="togglePlay()"><div id="pulsingheart"></div></a>
            </div>
        </section>

        <section id="message-section">

            <audio id="valentine" src="valentinelaufey.mp3" preload="auto"></audio>

            <img class="us-pic" src="meandlovey.gif" alt="Picture of me and lovey" class="responsive" />
            <div id="love-message">Thank you for being my Valentine and my partner in everything!<br />I love you just as you are, always.</div>
            <img class="flower-pic" src="spring-background-with-roses.png" alt="Picture of flowers" />
        </section>
    </body>

    <script>
    // Code for Playing Audio => Audio will only play if Nope button is clicked
        const myAudio = document.getElementById("valentine");
        const isPlaying = false;

        function togglePlay() {
        isPlaying ? myAudio.pause() : myAudio.play();
        };

        myAudio.onplaying = function() {
        isPlaying = true;
        };
        myAudio.onpause = function() {
        isPlaying = false;
        };
    </script>
