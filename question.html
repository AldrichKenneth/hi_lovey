    <body>
      <section>

        <audio id="please" src="pleasepleaseplease.mp3" preload="auto"></audio>

        <div id="valentine-question"><b>Will you, Jeanelle Annika Cielo,<br />be my Valentine?</b></div>
        <div class="buttons-container">
          <button class="answerButton" onclick="location.href='yay.html'">Yessy!!!</button>
          <button class="answerButton" id="noButton" onClick="togglePlay()">Nope</button> <!-- Will play please please please if Nope is clicked -->
        </div>
        <br />
        <img src="catplease.gif" alt="cutie cat" class="responsive" />
      </section>
    </body>

    <!-- JavaScript code -->
    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          // Change the text of the noButton
          this.textContent = "Pleaaaase ðŸ¥ºðŸ¥ºðŸ¥º";
    
          // Find the yesButton
          var yesButton = document.querySelector('button[onclick*="yay.html"]');
          
          // Get the current font size of the yesButton
          var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
          
          // Increase the font size of the yesButton by 10px
          yesButton.style.fontSize = currentFontSize + 10 + "px"; 
        });

      // Code for Playing Audio => Audio will only play if Nope button is clicked
      const myAudio = document.getElementById("please");
      const isPlaying = false;

      function togglePlay() {
        isPlaying ? myAudio.pause() : myAudio.play();
      };

      myAudio.onplaying = function() {
        isPlaying = true;
      };
      myAudio.onpause = function() {
        isPlaying = false;
      };
      </script>
